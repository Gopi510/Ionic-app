<ion-header>
  <ion-toolbar>
    <ion-title>Record Your Voice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button>heyy</button>&nbsp;&nbsp;
  <button ion-button primary (click)="stopRecord()" *ngIf="recording">
  <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>

  <button ion-button primary (click)="startRecord()" *ngIf="!recording">
    <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
  
    <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
          <p>{{audio.filename}}</p>
          <button ion-button clear item-end large (click)="playAudio(audio.filename, i)">&nbsp;&nbsp;<ion-icon name="play"></ion-icon></button>&nbsp;&nbsp;
          <button ion-button clear item-end large (click)="deleteAudio(audio.filename, i)">&nbsp;&nbsp;<ion-icon name="trash"></ion-icon></button>&nbsp;&nbsp;
          <button ion-button clear item-end large (click)="renameAudio(audio.filename, i)">&nbsp;&nbsp;<ion-icon name="create"></ion-icon></button>&nbsp;&nbsp;
        </ion-item>
      </ion-list>

      

</ion-content>
